<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Janken Pon</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Janken Pon</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">CHOOSE AN OPTION</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="rock">
                <img class="computer-hand" src="./assets/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock">Bato</button>
                <button class="paper">Papel</button>
                <button class="scissors">Gunting</button>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
